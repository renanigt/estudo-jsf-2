<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/template.xhtml">

	<ui:define name="conteudo">
		<div id="container" style="padding-left: 20px;">
			<div style="padding-bottom:20px;">
				<h:outputText value="Cadastro Pessoa" style="font-size:20px;" />
			</div>
			
			<h:form>
				<table>
					<tr>
						<td>
							<h:outputLabel value="Nome " />
						</td>
						<td>
							<p:inputText value="#{pessoaBean.pessoa.nome}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="Data de Nascimento " />
						</td>
						<td>
							<p:inputText value="#{pessoaBean.pessoa.dataNascimento}" >
								<f:convertDateTime />
							</p:inputText>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="Endereço " />
						</td>
						<td>
							<p:inputText value="#{pessoaBean.pessoa.endereco.rua}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="Número " />
						</td>
						<td>
							<p:inputText value="#{pessoaBean.pessoa.endereco.numero}" />
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="Complemento " />
						</td>
						<td>
							<p:inputText value="#{pessoaBean.pessoa.endereco.complemento}" />
						</td>
					</tr>
					<tr>
						<td align="right">
							<p:commandButton value="Salvar" action="#{pessoaBean.salvar}" ajax="false" />
						</td>
						<td align="left">
							<p:commandButton value="Calcelar" action="#{pessoaBean.listar}" ajax="false" />
						</td>
					</tr>
				</table>
			</h:form>
		</div>
	</ui:define>	

</ui:composition>
