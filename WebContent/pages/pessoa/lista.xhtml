<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/template.xhtml">

	<ui:define name="conteudo">
		<div id="container" style="padding-left: 20px;padding-right:20px;">
			<div style="padding-bottom:20px;">
				<h:outputText value="Lista de Pessoas" style="font-size:20px;" />
			</div>

			<h:form>
				<t:saveState value="#{pessoaBean.pessoas}" />
				<p:dataTable var="pessoa" value="#{pessoaBean.pessoas}">
					<p:column headerText="Id">
						<h:outputText value="#{pessoa.id}" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{pessoa.nome}" />
					</p:column>
					<p:column headerText="Nascimento">
						<h:outputText value="#{pessoa.dataNascimento}" />
					</p:column>
					<p:column headerText="EndereÃ§o">
						<h:outputText value="#{pessoa.endereco.rua}" />
					</p:column>
					<p:column>
						<h:commandLink value="Deletar" action="#{pessoaBean.remover}">
							<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
						</h:commandLink>
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</ui:define>	

</ui:composition>
